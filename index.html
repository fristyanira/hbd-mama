<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Mama</title>

    <style>
        body {
            background-color: rgb(225, 172, 172);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background-color: rgb(99, 3, 3);
            width: 500px;
            margin: 80px auto;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: rgb(224, 153, 167);
            margin-bottom: 15px;
        }

        p {
            color: aliceblue;
            font-size: 13px;
            line-height: 1.7;
        }

        .photo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgb(224, 153, 167);
            margin-bottom: 10px;
        }

        .music-btn {
            margin: 10px 0 20px;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            background-color: rgb(224, 153, 167);
            color: rgb(99, 3, 3);
            cursor: pointer;
            font-size: 13px;
        }

        .music-btn:hover {
            background-color: white;
        }

        .from {
            margin-top: 15px;
            font-size: 13px;
            color: rgb(219, 142, 142);
        }

        /* LOVE JATUH */
        .heart {
            position: fixed;
            top: -20px;
            font-size: 20px;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- MUSIK -->
    <audio id="bgMusic" loop>
        <source src="hbd.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <h1>üéÇ Happy Birthday Mama üéÇ</h1>

        <img src="mama.jpeg" alt="Foto Mama" class="photo">

        <button class="music-btn" onclick="playMusic()">
            ‚ñ∂ Putar Musik
        </button>

        <p>
            Semoga Mama selalu sehat, bahagia, dan panjang umur ü•∞üåπ<br>
            Terima kasih atas kasih sayang dan doanya ‚ù§Ô∏è‚ú®<br>
            Love you, Mama üíãüéàüíñ
        </p>

        <div class="from">- titi üå∑</div>
    </div>

    <script>
        function playMusic() {
            const audio = document.getElementById("bgMusic");
            audio.volume = 0.7;
            audio.play();
        }

        // LOVE JATUH
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";

            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
