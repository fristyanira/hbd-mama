<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Mama</title>

  <style>
    body {
      background-color: rgb(225, 172, 172);
      font-family: Arial, sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .card {
      background-color: rgb(99, 3, 3);
      width: 500px;
      max-width: 90%;
      margin: 80px auto;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: rgb(224, 153, 167);
      margin-bottom: 15px;
    }

    p {
      color: aliceblue;
      font-size: 13px;
      line-height: 1.7;
    }

    .photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 15px 0;
      border: 4px solid rgb(193, 180, 182);
    }

    .from {
      margin-top: 20px;
      font-size: 13px;
      color: rgb(214, 204, 204);
    }

    .music-btn {
      margin: 10px 0 15px;
      padding: 8px 16px;
      border-radius: 12px;
      border: none;
      background-color: rgb(224, 153, 167);
      color: #400;
      font-weight: bold;
      cursor: pointer;
    }

    /* HEART JATUH */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
