<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Mama</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(225, 172, 172); 
      overflow-x: hidden;
    }

    .card {
      background-color: rgb(99, 3, 3);
      width: 90%;
      max-width: 420px;
      margin: 60px auto;
      padding: 35px 25px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: rgb(224, 153, 167);
      margin-bottom: 15px;
      font-size: 20px;
    }

    .photo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px 0;
      border: 4px solid rgb(193, 180, 182);
    }

    p {
      color: aliceblue;
      font-size: 14px;
      line-height: 1.8;
    }

    .from {
      margin-top: 20px;
      font-size: 14px;
      color: rgb(214, 204, 204);
    }

    .music-btn {
      margin: 10px 0 15px;
      padding: 8px 16px;
      border-radius: 14px;
      border: none;
      background-color: rgb(224, 153, 167);
      color: #400;
      font-weight: bold;
      cursor: pointer;
    }

    .fall {
      position: fixed;
      top: -30px;
      font-size: 22px;
      animation: fall linear forwards;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="musik" loop>
    <source src="hbd.mp3" type="audio/mpeg">
  </audio>

  <div class="card">

    <button class="music-btn"
      onclick="document.getElementById('musik').play()">
      ‚ñ∂ Putar Musik
    </button>

    <img src="mama.jpeg" alt="Foto Mama" class="photo">

    <p>
      Semoga Mama selalu sehat, bahagia, dan panjang umur ü•∞üåπ<br>
      Terima kasih atas kasih sayang dan doanya ‚ù§Ô∏è‚ú®<br>
      Love you, Mama üíñ
    </p>

    <div class="from">- titi üå∑</div>
  </div>

  <!-- LOVE + MAWAR JATUH -->
  <script>
    const items = ["‚ù§Ô∏è", "üåπ"];

    function createFall() {
      const el = document.createElement("div");
      el.className = "fall";
      el.textContent = items[Math.floor(Math.random() * items.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 7000);
    }

  </script>

</body>
</html>
